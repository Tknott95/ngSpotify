<h1>Need Tunes by Trev?</h1>
<p class="lead">Welcome to Trevor Knott's custom ngSpotify app built for a new spotify experience. Use this app to browse Artists, Albums, Songs, etc.</p>

<form>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
	</div>

</form>


<div *ngIf="searchRes">
	<div *ngFor="let artist of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
					<div>
						<strong>Genres: </strong>
						<span *ngFor="let genre of artist.genres">{{genre}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
